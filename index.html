<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.img.png" />
    <title>Hotels:Cheap Hotel Deals on Tripadvisor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand" href="#">
          <img
            src="https://static.tacdn.com/img2/brand_refresh/Tripadvisor_lockup_horizontal_secondary_registered.svg"
            alt="Tripadvisor"
            width="200"
            height="60"
          />
        </a>
        <form style="margin-right: 15rem" class="w-25 h-50">
          <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
          <input
            class="form-control me-2 rounded-pill"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
        <div class="d-flex justify-content-between me-4" style="width: 22rem">
          <li class="fw-bold" style="list-style: none">Discover</li>
          <li class="fw-bold" style="list-style: none">Trips</li>
          <li class="fw-bold" style="list-style: none">Review</li>
          <li class="fw-bold" style="list-style: none">
            <i class="fa-solid fa-globe"></i> USD
          </li>
          <button class="bg-dark text-light rounded-pill border-0">
            Sign In
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
